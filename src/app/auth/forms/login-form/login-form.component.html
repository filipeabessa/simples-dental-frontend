<form [formGroup]="loginForm">
  <mat-form-field class="form-group">
    <mat-label for="email">Email</mat-label>
    <input matInput type="email" class="form-control" id="email" formControlName="email" required>
  </mat-form-field>

  <mat-form-field class="form-group">
    <mat-label for="password">Password</mat-label>
    <input matInput type="password" class="form-control" id="password" formControlName="password" required>
  </mat-form-field>

  <div class="buttons-container">
    <app-button type="submit" (click)="submit()">Login</app-button>
    <a routerLink="/register">Register</a>
  </div>
</form>
